name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # Installation complète des dépendances avant build
      - name: Install dependencies
        run: |
          npm install
          npm ci

      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/

      # Déploiement du build sur le VPS
      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/portfolio/"
          strip_components: 1
          rm: true
          overwrite: true
          debug: true

      # Installation des dépendances de production sur le serveur et (re)démarrage de PM2
      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/portfolio/server
            npm ci || npm install
            npm install astro react react-dom @astrojs/react send server-destroy
            PORT=8081 pm2 restart portfolio || PORT=8081 pm2 start entry.mjs --name portfolio
