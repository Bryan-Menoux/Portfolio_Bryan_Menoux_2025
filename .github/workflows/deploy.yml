name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 1️⃣ Installation complète avant build
      - name: Install dependencies
        run: |
          npm install
          npm ci

      # 2️⃣ Build du projet Astro
      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/

      # 3️⃣ Nettoyage complet du dossier distant
      - name: Clean remote directory before deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/portfolio
            mkdir -p /var/www/portfolio

      # 4️⃣ Déploiement du build complet (client + server)
      - name: Deploy build to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"
          target: "/var/www/portfolio/"
          rm: false
          overwrite: true
          debug: true

      # 5️⃣ Installation prod et relance PM2
      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/portfolio/server
            npm install --omit=dev
            npm install astro react react-dom @astrojs/react send server-destroy
            HOST=:: PORT=8081 pm2 restart portfolio --cwd /var/www/portfolio/server || HOST=:: PORT=8081 pm2 start entry.mjs --name portfolio --cwd /var/www/portfolio/server
            pm2 save
