name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/
      - name: Deploy to VPS via SCP
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            echo "üöÄ D√©ploiement en cours (mise √† jour des dossiers client et server dans /var/www/portfolio)..."
            if ! command -v rsync &> /dev/null; then
              echo "‚öôÔ∏è Installation de rsync sur le VPS..."
              sudo apt update && sudo apt install -y rsync
            fi

            mkdir -p /var/www/portfolio/client
            mkdir -p /var/www/portfolio/server

            rsync -avz --delete --progress client/ /var/www/portfolio/client/
            rsync -avz --delete --progress server/ /var/www/portfolio/server/

            echo "‚úÖ Dossiers client et server mis √† jour avec succ√®s."

      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            cd /var/www/portfolio/server
            npm ci
            npm install astro
            npm install send server-destroy
            PORT=8092 pm2 restart portfolio || PORT=8092 pm2 start entry.mjs --name portfolio
