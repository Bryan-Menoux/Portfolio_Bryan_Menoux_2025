name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: |
          npm run build
          cp package.json dist/server/

      # Ã‰tape unique : suppression + transfert
      - name: ğŸ“¤ Deploy to VPS via SCP (clean + upload)
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          source: "dist/**"
          target: "/var/www/portfolio"
          overwrite: true
          rm: true # â† supprime le dossier distant avant transfert
          strip_components: 0
          debug: true

      # Ã‰tape post-dÃ©ploiement : permissions + PM2
      - name: ğŸ§© Set permissions and restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            echo "ğŸ” Application des permissions..."
            sudo mkdir -p /var/www/portfolio
            sudo chown -R etudiant:etudiant /var/www/portfolio
            sudo chmod -R 777 /var/www/portfolio

            echo "ğŸ“¦ Installation des dÃ©pendances de production..."
            cd /var/www/portfolio/server
            npm ci --omit=dev
            npm install astro send server-destroy react react-dom

            echo "ğŸš€ (Re)dÃ©marrage du service PM2..."
            PORT=8092 pm2 restart portfolio || PORT=8092 pm2 start entry.mjs --name portfolio
            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s."
