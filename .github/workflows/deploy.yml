name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          npm ci
          npm install react react-dom

      - name: ğŸ—ï¸ Build project
        run: |
          npm run build
          cp package.json dist/server/

      - name: ğŸš€ Deploy build to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          source: "dist/*"
          target: "/var/www/portfolio/"
          strip_components: 1
          rm: true
          overwrite: true
          debug: true
      - name: ğŸ§© Install production dependencies & restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            echo "ğŸ“¦ Installation des dÃ©pendances de production..."
            cd /var/www/portfolio/server
            npm install
            npm ci --omit=dev
            npm install react react-dom
            npm install astro send server-destroy
            echo "ğŸš€ (Re)dÃ©marrage du service PM2..."
            PORT=8092 pm2 restart portfolio || PORT=8092 pm2 start entry.mjs --name portfolio
            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s."
