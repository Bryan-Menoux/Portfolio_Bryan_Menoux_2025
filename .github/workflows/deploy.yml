name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          npm install react react-dom

      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/

      - name: ğŸ§¹ Remove and recreate /var/www/portfolio on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            echo "ğŸ§¹ Suppression de l'ancien dossier..."
            sudo rm -rf /var/www/portfolio
            echo "ğŸ“ CrÃ©ation du nouveau dossier..."
            sudo mkdir -p /var/www/portfolio
            sudo chown -R etudiant:www-data /var/www/portfolio
            sudo chmod -R 755 /var/www/portfolio
            echo "âœ… Dossier prÃªt Ã  recevoir le site."

      - name: ğŸš€ Deploy build to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          source: "dist/*"
          target: "/var/www/portfolio/"
          strip_components: 1
          overwrite: true
          debug: true

      - name: ğŸ§© Install production dependencies & restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            cd /var/www/portfolio/server
            echo "ğŸ“¦ Installation des dÃ©pendances de production..."
            npm ci --omit=dev
            npm install astro send server-destroy
            echo "ğŸš€ (Re)dÃ©marrage du service PM2..."
            PORT=8092 pm2 restart portfolio || PORT=8092 pm2 start entry.mjs --name portfolio
            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s."
