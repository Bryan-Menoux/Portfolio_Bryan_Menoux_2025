name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 1Ô∏è‚É£ Installation compl√®te avant build
      - name: Install dependencies
        run: |
          npm install
          npm ci

      # 2Ô∏è‚É£ Build du projet Astro
      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/

      # 3Ô∏è‚É£ Supprimer compl√®tement l‚Äôancien dossier distant avant d√©ploiement
      - name: Clean remote directory before deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üßπ Suppression compl√®te de /var/www/portfolio..."
            sudo rm -rf /var/www/portfolio
            mkdir -p /var/www/portfolio
            echo "‚úÖ Dossier recr√©√© proprement."

      # 4Ô∏è‚É£ D√©ploiement du build Astro complet
      - name: Deploy build to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"
          target: "/var/www/portfolio/"
          rm: false # on a d√©j√† supprim√© manuellement, inutile de le refaire ici
          overwrite: true
          debug: true

      # 5Ô∏è‚É£ Installation des d√©pendances de production et relance PM2
      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üì¶ Installation des d√©pendances de production..."
            cd /var/www/portfolio/server
            npm install --omit=dev
            npm install astro react react-dom @astrojs/react send server-destroy

            echo "üöÄ (Re)d√©marrage du serveur via PM2..."
            HOST=:: PORT=8081 pm2 restart portfolio --cwd /var/www/portfolio/server || \
            HOST=:: PORT=8081 pm2 start entry.mjs --name portfolio --cwd /var/www/portfolio/server

            pm2 save
            echo "‚úÖ D√©ploiement termin√© avec succ√®s."
