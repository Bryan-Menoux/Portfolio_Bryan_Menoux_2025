name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/portfolio/"
          strip_components: 1
          rm: true
          overwrite: true
          debug: true

      - name: Install and run project on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/portfolio/server

            # Installer Node.js si absent
            if ! command -v node &> /dev/null; then
              echo "Node.js absent, installation..."
              sudo apt update -y
              sudo apt install -y curl
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # Vérifie et installe npm si besoin
            if ! command -v npm &> /dev/null; then
              echo "npm absent, installation..."
              sudo apt install -y npm
            fi

            # Vérifie et installe PM2 globalement
            if ! command -v pm2 &> /dev/null; then
              echo "PM2 absent, installation globale..."
              sudo npm install -g pm2
            fi

            # Installe les dépendances du projet (dans /server)
            echo "Installation des dépendances du projet..."
            npm install

            # Démarre ou redémarre le processus PM2
            echo "Redémarrage de l'application..."
            PORT=8081 pm2 restart portfolio || PORT=8081 pm2 start entry.mjs --name portfolio
