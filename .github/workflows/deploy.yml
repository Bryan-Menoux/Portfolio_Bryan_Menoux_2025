name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/
      - name: D√©ploiement sur le VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            echo "üöÄ D√©ploiement du portfolio..."
            if ! command -v rsync &> /dev/null; then
              echo "‚öôÔ∏è Installation de rsync sur le VPS..."
              sudo apt update && sudo apt install -y rsync
            fi
            echo "üìÇ Synchronisation compl√®te avec le d√©p√¥t GitHub..."
            rsync -avz --delete --exclude='.git/' --exclude='node_modules/' /github/workspace/ /var/www/portfolio/
            echo "‚úÖ Synchronisation termin√©e !"

      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            cd /var/www/portfolio/server
            npm ci
            npm install astro
            npm install send server-destroy
            PORT=8092 pm2 restart portfolio || PORT=8092 pm2 start entry.mjs --name portfolio
