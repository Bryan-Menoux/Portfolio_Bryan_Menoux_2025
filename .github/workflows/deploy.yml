name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          cp package.json dist/server/
      - name: Deploy via manual SCP (safe)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script_stop: false
          script: |
            echo "ðŸš€ DÃ©ploiement sans suppression en cours..."
            mkdir -p /var/www/portfolio
            rsync -avz --ignore-times --update --progress dist/ /var/www/portfolio/
            echo "âœ… Fichiers mis Ã  jour sans suppression."

      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22007
          script: |
            cd /var/www/portfolio/server
            npm ci
            npm install astro
            npm install send server-destroy
            PORT=8084 pm2 restart portfolio || PORT=8084 pm2 start entry.mjs --name portfolio
